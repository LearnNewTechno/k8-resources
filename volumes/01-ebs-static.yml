apiVersion: v1
kind: PersistentVolume
metadata: 
  name: ebs-static
spec:
  accessModes:
  - ReadWriteOnce
  capacity:
    storage: 20Gi
  csi:
    driver: ebs.csi.aws.com
    fstype: ext4
    volumeHandle: vol-002ee83c518c73cfb
